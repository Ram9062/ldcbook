<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LDC BOOK - Shared Admin Version</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; }
    .customer-card { margin-bottom: 15px; cursor: pointer; transition: 0.2s; }
    .customer-card:hover { transform: scale(1.02); }
    .credit { color: green; }
    .debit { color: red; }
    .header-bar { background: #007bff; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    .transaction-list { max-height: 300px; overflow-y: auto; }
    .owner-only { display: none; }
    .balance-field { width: 120px; text-align: right; font-family: monospace; }
  </style>
</head>
<body>

<!-- Login Modal -->
<div class="modal fade show" id="loginModal" tabindex="-1" style="display:block;">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header justify-content-center">
        <h3 class="fw-bold text-primary">ðŸ“’ LDC BOOK</h3>
      </div>
      <div class="modal-body text-center">
        <div id="g_id_onload"
             data-client_id="553551404443-b4amscrqdjerd5t6kba627ulu6g52nks.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false"></div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"></div>
        <div class="my-3">
          <button class="btn btn-outline-secondary w-100 mb-2" onclick="enterReadOnly()">View Only</button>
        </div>
        <div id="loginError" class="text-danger mb-2" style="display:none;"></div>
      </div>
    </div>
  </div>
</div>

<div class="header-bar" id="headerBar" style="display:none;">
  <h4 class="mb-0">ðŸ“’ LDC BOOK</h4>
  <div>
    <button class="btn btn-warning btn-sm me-2 owner-only" onclick="exportData()">Backup</button>
    <button class="btn btn-info btn-sm me-2 owner-only" onclick="importData()">Restore</button>
    <button class="btn btn-light btn-sm" onclick="logout()">Logout</button>
  </div>
</div>

<div id="mainContent" class="container my-4" style="display:none;">
  <div class="d-flex justify-content-between mb-3" id="searchBar">
    <input type="text" id="searchInput" class="form-control me-2" placeholder="Search" oninput="updateCustomerList()">
    <button class="btn btn-success owner-only" onclick="showAddCustomer()">+ Add Customer</button>
  </div>

  <div class="row text-center mb-4" id="summaryBoxes">
    <div class="col-4"><div class="p-3 bg-success text-white rounded"><h6>Total Credit</h6><h4>â‚¹<span id="totalCredit">0</span></h4></div></div>
    <div class="col-4"><div class="p-3 bg-danger text-white rounded"><h6>Total Debit</h6><h4>â‚¹<span id="totalDebit">0</span></h4></div></div>
    <div class="col-4"><div class="p-3 bg-info text-white rounded"><h6>Net Balance</h6><h4>â‚¹<span id="totalBalance">0</span></h4></div></div>
  </div>

  <div id="customerList"></div>

  <div class="owner-only my-3">
    <button class="btn btn-dark" onclick="dailySummary()">Daily Summary</button>
  </div>
</div>

<!-- Add Customer Modal -->
<div class="modal fade" id="addCustomerModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5>Add Customer</h5></div>
      <div class="modal-body">
        <input type="text" id="newName" class="form-control mb-2" placeholder="Customer Name">
        <input type="text" id="newPhone" class="form-control mb-3" placeholder="Phone Number (10 digits)">
        <button class="btn btn-success w-100" onclick="addCustomer()">Add Customer</button>
      </div>
    </div>
  </div>
</div>

<!-- Transaction Modal -->
<div class="modal fade" id="transactionModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5>Transactions</h5></div>
      <div class="modal-body">
        <div id="transactionList" class="transaction-list mb-3"></div>
        <div>
          <input type="number" id="transAmount" class="form-control mb-2" placeholder="Amount">
          <select id="transType" class="form-control mb-2">
            <option value="credit">Credit</option>
            <option value="debit">Debit</option>
          </select>
          <input type="date" id="transDate" class="form-control mb-2" value="">
          <button class="btn btn-success w-100" onclick="addTransaction()">Add Transaction</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCphj2j6QXn3Ks2NPHKkOoc0qS42sCuctU",
    authDomain: "ldc-maintain.firebaseapp.com",
    databaseURL: "https://ldc-maintain-default-rtdb.firebaseio.com",
    projectId: "ldc-maintain",
    storageBucket: "ldc-maintain.appspot.com",
    messagingSenderId: "127227068289",
    appId: "1:127227068289:web:325decf42e3294386d7280"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let customers = {}, isOwner = false, currentCustomerId = "";

  const allowedEmails = [
    "lokenathdriverscentre@gmail.com",
    "sarkarraj877@gmail.com",
    "sarkarkeya505@gmail.com"
  ];
  const viewOnlyPassword = "8991";

  window.onload = () => {
    const storedEmail = localStorage.getItem("userEmail");
    const sharedId = new URLSearchParams(location.search).get("view");

    if (storedEmail && allowedEmails.includes(storedEmail)) {
      isOwner = true;
      showOwnerUI();
      openApp(sharedId);
    } else if (sharedId) {
      openApp(sharedId);
    }

    // Listen for back/forward navigation
    window.onpopstate = () => {
      const viewId = new URLSearchParams(location.search).get("view");
      if (viewId && customers[viewId]) {
        viewCustomer(viewId, false);
      } else {
        // Hide modal and show main lists
        bootstrap.Modal.getInstance(transactionModal)?.hide();
        document.getElementById("searchBar").style.display = "";
        document.getElementById("summaryBoxes").style.display = "";
        document.getElementById("customerList").style.display = "";
        updateCustomerList();
        updateSummary();
      }
    };
  };

  function handleCredentialResponse(response) {
    const data = parseJwt(response.credential);
    const email = data.email;
    if (allowedEmails.includes(email)) {
      isOwner = true;
      localStorage.setItem("userEmail", email);
      showOwnerUI();
      openApp();
    } else {
      document.getElementById("loginError").innerText = "Unauthorized Email!";
      document.getElementById("loginError").style.display = "block";
    }
  }

  function showOwnerUI() {
    document.querySelectorAll('.owner-only').forEach(e => e.style.display = 'inline-block');
  }

  function parseJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
      '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
    return JSON.parse(jsonPayload);
  }

  function enterReadOnly() {
    const password = prompt("Enter view-only password:");
    if (password === viewOnlyPassword) {
      openApp(new URLSearchParams(location.search).get("view"));
    } else alert("Incorrect password!");
  }

  function openApp(viewId = "") {
    loginModal.style.display = "none";
    headerBar.style.display = "flex";
    mainContent.style.display = "block";

    db.ref("customers").on("value", snap => {
      customers = snap.val() || {};
      if (viewId && customers[viewId]) {
        viewCustomer(viewId, false);
      } else {
        showMain();
      }
    });
  }

  function showMain() {
    document.getElementById("searchBar").style.display = "";
    document.getElementById("summaryBoxes").style.display = "";
    document.getElementById("customerList").style.display = "";
    updateCustomerList();
    updateSummary();
  }

  function logout() {
    localStorage.removeItem("userEmail");
    location.href = "/";
  }

  function updateCustomerList() {
    const listDiv = document.getElementById("customerList");
    const keyword = document.getElementById("searchInput").value.toLowerCase();
    listDiv.innerHTML = '';
    Object.entries(customers).forEach(([id, c]) => {
      if (!c.name.toLowerCase().includes(keyword)) return;
      const bal = (c.transactions || []).reduce((s, t) =>
        s + (t.type === 'credit' ? t.amount : -t.amount), 0);
      const card = document.createElement('div');
      card.className = 'card customer-card';
      card.onclick = () => viewCustomer(id);
      card.innerHTML = `
        <div class="card-body d-flex justify-content-between align-items-center">
          <div><h5>${c.name}</h5><p>${c.phone}</p></div>
          <h5 class="${bal >= 0 ? 'credit' : 'debit'} balance-field">â‚¹${bal.toLocaleString()}</h5>
        </div>`;
      listDiv.appendChild(card);
    });
  }

  function updateSummary() {
    let cr = 0, dr = 0;
    Object.values(customer?s).flatMap(c => c.transactions||[]).forEach(t => {
      t.type==='credit'? cr+=t.amount: dr+=t.amount;
    });
    document.getElementById("totalCredit").textContent = cr.toLocaleString();
    document.getElementById("totalDebit").textContent = dr.toLocaleString();
    document.getElementById("totalBalance").textContent = (cr-dr).toLocaleString();
  }

  function showAddCustomer() {
    if (!isOwner) return alert("View-only mode: Cannot add customer.");
    new bootstrap.Modal(addCustomerModal).show();
  }

  function addCustomer() {
    if (!isOwner) return alert("Cannot in view-only");
    const name = newName.value.trim();
    const phone = newPhone.value.trim();
    if (!name || !/^[0-9]{10}$/.test(phone)) return alert("Invalid Input");
    const id = db.ref("customers").push().key;
    db.ref(`customers/${id}`).set({ name, phone, transactions: [] });
    bootstrap.Modal.getInstance(addCustomerModal).hide();
    newName.value = '';
    newPhone.value = '';
  }

  function viewCustomer(id, push = true) {
    currentCustomerId = id;
    if (push) history.pushState({ view:id }, '', `?view=${id}`);
    const c = customers[id];
    const transDiv = document.getElementById("transactionList");
    transDiv.innerHTML = (c.transactions || [])
      .sort((a,b)=> new Date(b.date) - new Date(a.date))
      .map((t,i) => `
        <div class="d-flex justify-content-between align-items-center border p-1 mb-1">
          <div>${t.date}: <span class="${t.type}">â‚¹${t.amount}</span></div>
          ${isOwner?`<button class="btn btn-sm btn-danger" onclick="deleteTransaction(${i})">&times;</button>`:''}
        </div>`).join('');
    document.getElementById("transDate").value = new Date().toISOString().slice(0,10);

    const header = transactionModal.querySelector('.modal-header');
    header.innerHTML = `
      <h5>${c.name} - Transactions</h5>
      <div>
        ${isOwner?`
          <button class="btn btn-sm btn-outline-primary me-2" onclick="editCustomerName()">Edit Name</button>
          <button class="btn btn-sm btn-danger me-2" onclick="deleteCustomer()">Delete Customer</button>
        `:''}
        <button class="btn btn-sm btn-outline-secondary" onclick="copyShareLink('${id}')">Share Link</button>
      </div>`;
    Array.from(transactionModal.querySelectorAll('input, select, button'))
      .forEach(e => e.disabled = !isOwner && e.closest('.modal-body'));

    document.getElementById("searchBar").style.display = 'none';
    document.getElementById("summaryBoxes").style.display = 'none';
    document.getElementById("customerList").style.display = 'none';

    new bootstrap.Modal(transactionModal).show();
  }

  function deleteCustomer() {
    if (!isOwner) return alert("Cannot in view-only");
    if (!confirm("Delete all transactions & customer?")) return;
    db.ref(`customers/${currentCustomerId}`).remove()
      .then(() => {
        bootstrap.Modal.getInstance(transactionModal).hide();
        history.pushState({}, '', location.pathname);
        showMain();
      })
      .catch(err => alert("Failed to delete customer: " + err));
  }

  function addTransaction() {
    if (!isOwner) return alert("Cannot in view-only");
    const amt = parseFloat(transAmount.value);
    const type = transType.value;
    const date = transDate.value;
    if (!amt || !date) return alert("Invalid input");
    const c = customers[currentCustomerId];
    c.transactions = c.transactions || [];
    c.transactions.push({ type, amount: amt, date });
    db.ref(`customers/${currentCustomerId}`).set(c).then(() => viewCustomer(currentCustomerId, false));
  }

  function deleteTransaction(index) {
    if (!isOwner) return alert("Cannot in view-only");
    if (!confirm("Delete transaction?")) return;
    const c = customers[currentCustomerId];
    c.transactions.splice(index,1);
    db.ref(`customers/${currentCustomerId}`).set(c).then(() => viewCustomer(currentCustomerId, false));
  }

  function editCustomerName() {
    if (!isOwner) return alert("Cannot in view-only");
    const newNameStr = prompt("Enter new name:", customers[currentCustomerId].name);
    if (!newNameStr) return;
    customers[currentCustomerId].name = newNameStr.trim();
    db.ref(`customers/${currentCustomerId}`).update({ name: newNameStr.trim() })
      .then(() => viewCustomer(currentCustomerId, false));
  }

  function copyShareLink(id) {
    const url = `${location.origin}${location.pathname}?view=${id}`;
    navigator.clipboard.writeText(url).then(()=> alert("Share link copied!"));
  }

  function exportData() {
    if (!isOwner) return alert("Cannot in view-only");
    const blob = new Blob([JSON.stringify(customers,null,2)], { type:'application/json' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `backup_${new Date().toISOString().slice(0,10)}.json`;
    a.click();
  }

  function importData() {
    if (!isOwner) return alert("Cannot in view-only");
    const input = document.createElement('input');
    input.type = 'file'; input.accept = '.json';
    input.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        try {
          const data = JSON.parse(evt.target.result);
          db.ref('customers').set(data);
        } catch(err) { alert("Import failed: " + err); }
      };
      reader.readAsText(file);
    };
    input.click();
  }

  function dailySummary() {
    if (!isOwner) return alert("Cannot in view-only");
    const today = new Date().toISOString().slice(0,10);
    let credit = 0, debit = 0;
    Object.values(customers).flatMap(c => c.transactions||[])
      .filter(t => t.date === today)
      .forEach(t => t.type==='credit'? credit += t.amount : debit += t.amount);
    alert(`Today's Summary (${today})\nCredit: â‚¹${credit}\nDebit: â‚¹${debit}\nNet: â‚¹${credit-debit}`);
  }
</script>
</body>
</html>
