<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LDC BOOK - Shared Admin Version</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; }
    .customer-card { margin-bottom: 15px; cursor: pointer; transition: 0.2s; }
    .customer-card:hover { transform: scale(1.02); }
    .credit { color: green; }
    .debit { color: red; }
    .header-bar { background: #007bff; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    .transaction-list { max-height: 300px; overflow-y: auto; }
    .owner-only { display: none; }
    .balance-field { width: 120px; text-align: right; font-family: monospace; }
  </style>
</head>
<body>

<!-- Login Modal -->
<div class="modal fade show" id="loginModal" tabindex="-1" style="display:block;">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header justify-content-center">
        <h3 class="fw-bold text-primary">ðŸ“’ LDC BOOK</h3>
      </div>
      <div class="modal-body text-center">
        <div id="g_id_onload"
             data-client_id="553551404443-b4amscrqdjerd5t6kba627ulu6g52nks.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false"></div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"></div>
        <div class="my-3">
          <button class="btn btn-outline-secondary w-100 mb-2" onclick="enterReadOnly()">View Only</button>
        </div>
        <div id="loginError" class="text-danger mb-2" style="display:none;"></div>
      </div>
    </div>
  </div>
</div>

<div class="header-bar" id="headerBar" style="display:none;">
  <h4 class="mb-0">ðŸ“’ LDC BOOK</h4>
  <div>
    <button class="btn btn-warning btn-sm me-2 owner-only" onclick="exportData()">Backup</button>
    <button class="btn btn-info btn-sm me-2 owner-only" onclick="importData()">Restore</button>
    <button class="btn btn-light btn-sm" onclick="logout()">Logout</button>
  </div>
</div>

<div id="mainContent" class="container my-4" style="display:none;">
  <div class="d-flex justify-content-between mb-3">
    <input type="text" id="searchInput" class="form-control me-2" placeholder="Search" oninput="updateCustomerList()">
    <button class="btn btn-success owner-only" onclick="showAddCustomer()">+ Add Customer</button>
  </div>

  <div class="row text-center mb-4">
    <div class="col-4"><div class="p-3 bg-success text-white rounded"><h6>Total Credit</h6><h4>â‚¹<span id="totalCredit">0</span></h4></div></div>
    <div class="col-4"><div class="p-3 bg-danger text-white rounded"><h6>Total Debit</h6><h4>â‚¹<span id="totalDebit">0</span></h4></div></div>
    <div class="col-4"><div class="p-3 bg-info text-white rounded"><h6>Net Balance</h6><h4>â‚¹<span id="totalBalance">0</span></h4></div></div>
  </div>

  <div id="customerList"></div>

  <div class="owner-only my-3">
    <button class="btn btn-dark" onclick="dailySummary()">Daily Summary</button>
  </div>
</div>

<!-- Add Customer Modal -->
<div class="modal fade" id="addCustomerModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5>Add Customer</h5></div>
      <div class="modal-body">
        <input type="text" id="newName" class="form-control mb-2" placeholder="Customer Name">
        <input type="text" id="newPhone" class="form-control mb-3" placeholder="Phone Number (10 digits)">
        <button class="btn btn-success w-100" onclick="addCustomer()">Add Customer</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Customer Modal -->
<div class="modal fade" id="editCustomerModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5>Edit Customer</h5></div>
      <div class="modal-body">
        <input type="text" id="editName" class="form-control mb-2" placeholder="Customer Name">
        <input type="text" id="editPhone" class="form-control mb-3" placeholder="Phone Number (10 digits)">
        <button class="btn btn-success w-100" onclick="saveCustomerEdit()">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Transaction Modal -->
<div class="modal fade" id="transactionModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5>Transactions</h5></div>
      <div class="modal-body">
        <div id="transactionList"></div>
        <div class="my-3">
          <input type="number" id="transAmount" class="form-control mb-2" placeholder="Amount">
          <select id="transType" class="form-control mb-2">
            <option value="credit">Credit</option>
            <option value="debit">Debit</option>
          </select>
          <input type="date" id="transDate" class="form-control mb-2">
          <button class="btn btn-success w-100" onclick="addTransaction()">Add Transaction</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script>
const firebaseConfig = { apiKey: "AIzaSyCphj2j6QXn3Ks2NPHKkOoc0qS42sCuctU", authDomain: "ldc-maintain.firebaseapp.com", databaseURL: "https://ldc-maintain-default-rtdb.firebaseio.com", projectId: "ldc-maintain", storageBucket: "ldc-maintain.appspot.com", messagingSenderId: "127227068289", appId: "1:127227068289:web:325decf42e3294386d7280" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let customers = {}, isOwner = false, currentCustomerId = "", editingCustomerId = "";
const allowedEmails = ["lokenathdriverscentre@gmail.com", "sarkarraj877@gmail.com", "sarkarkeya505@gmail.com"];

window.onload = () => {
  const urlParams = new URLSearchParams(window.location.search);
  const viewCustomerId = urlParams.get("viewCustomer");
  if (viewCustomerId) { openSharedView(viewCustomerId); return; }
  const storedEmail = localStorage.getItem("userEmail");
  if (storedEmail && allowedEmails.includes(storedEmail)) {
    isOwner = true; document.querySelectorAll('.owner-only').forEach(e => e.style.display = 'block'); openApp();
  }
}
function handleCredentialResponse(response) {
  const data = parseJwt(response.credential);
  const email = data.email;
  if (allowedEmails.includes(email)) {
    isOwner = true; localStorage.setItem("userEmail", email);
    document.querySelectorAll('.owner-only').forEach(e => e.style.display = 'block');
    openApp();
  } else {
    document.getElementById("loginError").innerText = "Unauthorized Email!";
    document.getElementById("loginError").style.display = "block";
  }
}
function parseJwt(token) {
  var base64Url = token.split('.')[1];
  var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
  var jsonPayload = decodeURIComponent(atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
  return JSON.parse(jsonPayload);
}
function enterReadOnly() { openApp(); }
function openApp() {
  loginModal.style.display = "none";
  headerBar.style.display = "flex";
  mainContent.style.display = "block";
  db.ref("customers").on("value", snapshot => { customers = snapshot.val() || {}; updateCustomerList(); updateSummary(); });
}
function logout() { localStorage.removeItem("userEmail"); location.reload(); }
function updateCustomerList() {
  customerList.innerHTML = "";
  const keyword = searchInput.value.toLowerCase();
  Object.entries(customers).forEach(([id, c]) => {
    if (!c.name.toLowerCase().includes(keyword)) return;
    const bal = (c.transactions || []).reduce((s,t)=>s+(t.type==='credit'?t.amount:-t.amount), 0);
    const card = `<div class="card customer-card">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div onclick="viewCustomer('${id}')">
          <h5>${c.name}</h5><p>${c.phone}</p>
        </div>
        <div class="text-end">
          <h5 class="${bal>=0?'credit':'debit'} balance-field">â‚¹${bal.toLocaleString()}</h5>
          ${isOwner ? `<div class="mt-2">
            <button class="btn btn-sm btn-primary me-1" onclick="editCustomer('${id}', event)">Edit</button>
            <button class="btn btn-sm btn-danger me-1" onclick="deleteCustomer('${id}', event)">Delete</button>
            <button class="btn btn-sm btn-secondary" onclick="shareCustomer('${id}', event)">Share</button>
          </div>` : ""}
        </div>
      </div></div>`;
    customerList.innerHTML += card;
  });
}
function updateSummary() {
  let cr=0, dr=0;
  Object.values(customers).forEach(c => (c.transactions||[]).forEach(t => t.type==='credit'?cr+=t.amount:dr+=t.amount));
  totalCredit.textContent = cr.toLocaleString();
  totalDebit.textContent = dr.toLocaleString();
  totalBalance.textContent = (cr-dr).toLocaleString();
}
function showAddCustomer() { new bootstrap.Modal(addCustomerModal).show(); }
function addCustomer() {
  const name = newName.value.trim(); const phone = newPhone.value.trim();
  if (!name || !/^[0-9]{10}$/.test(phone)) return alert("Invalid Input");
  const id = db.ref("customers").push().key;
  db.ref("customers/"+id).set({ name, phone, transactions: [] });
  bootstrap.Modal.getInstance(addCustomerModal).hide(); newName.value=""; newPhone.value="";
}
function editCustomer(id, event) {
  event.stopPropagation();
  editingCustomerId = id;
  const c = customers[id];
  editName.value = c.name;
  editPhone.value = c.phone;
  new bootstrap.Modal(editCustomerModal).show();
}
function saveCustomerEdit() {
  const name = editName.value.trim();
  const phone = editPhone.value.trim();
  if (!name || !/^[0-9]{10}$/.test(phone)) return alert("Invalid Input");
  db.ref("customers/" + editingCustomerId + "/name").set(name);
  db.ref("customers/" + editingCustomerId + "/phone").set(phone);
  bootstrap.Modal.getInstance(editCustomerModal).hide();
}
function deleteCustomer(id, event) {
  event.stopPropagation();
  if (!confirm("Delete this customer?")) return;
  db.ref("customers/" + id).remove();
}
function shareCustomer(id, event) {
  event.stopPropagation();
  const shareUrl = `${location.origin}${location.pathname}?viewCustomer=${id}`;
  navigator.clipboard.writeText(shareUrl);
  alert("Customer link copied:\n" + shareUrl);
}
function viewCustomer(id) {
  currentCustomerId = id;
  const c = customers[id];
  const list = (c.transactions || []).sort((a,b)=>new Date(b.date)-new Date(a.date)).map((t,i)=>{
    return `<div class='d-flex justify-content-between align-items-center border p-1 mb-1'>
      <div>${t.date}: <span class='${t.type}'>â‚¹${t.amount}</span></div>
      <button class='btn btn-sm btn-danger' onclick='deleteTransaction(${i})'>&times;</button></div>`;
  }).join('');
  transactionList.innerHTML = list;
  transDate.value = new Date().toISOString().slice(0,10);
  new bootstrap.Modal(transactionModal).show();
}
function addTransaction() {
  const amount = parseFloat(transAmount.value);
  const type = transType.value;
  const date = transDate.value;
  if (!amount || !date) return alert("Invalid");
  const c = customers[currentCustomerId];
  c.transactions = c.transactions || [];
  c.transactions.push({ type, amount, date });
  db.ref("customers/"+currentCustomerId).set(c);
  transAmount.value="";
  viewCustomer(currentCustomerId);
}
function deleteTransaction(index) {
  if (!confirm("Delete this transaction?")) return;
  const c = customers[currentCustomerId];
  c.transactions.splice(index,1);
  db.ref("customers/"+currentCustomerId).set(c);
  viewCustomer(currentCustomerId);
}
function exportData() {
  const dataStr = JSON.stringify(customers, null, 2);
  const blob = new Blob([dataStr], { type: "application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = `backup_${new Date().toISOString().slice(0,10)}.json`;
  a.click();
}
function importData() {
  const input = document.createElement("input");
  input.type = "file"; input.accept = ".json";
  input.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => {
      try { const importedData = JSON.parse(e.target.result); db.ref("customers").set(importedData); }
      catch(err) { alert("Import failed: "+err); }
    };
    reader.readAsText(file);
  };
  input.click();
}
function dailySummary() {
  let today = new Date().toISOString().slice(0,10);
  let cr=0, dr=0;
  Object.values(customers).forEach(c => (c.transactions||[]).forEach(t => {
    if (t.date === today) { if (t.type==='credit') cr+=t.amount; else dr+=t.amount; }
  }));
  alert(`Today's Summary\nCredit: â‚¹${cr}\nDebit: â‚¹${dr}\nNet: â‚¹${cr-dr}`);
}
function openSharedView(id) {
  loginModal.style.display = "none";
  headerBar.style.display = "none";
  mainContent.style.display = "block";
  db.ref("customers/" + id).on("value", snapshot => {
    const customer = snapshot.val();
    if (!customer) { alert("Customer not found."); return; }
    mainContent.innerHTML = `<h3 class="mb-3">Customer: ${customer.name}</h3>
      <p>Phone: ${customer.phone}</p>
      <div id="transactionList"></div>`;
    const list = (customer.transactions || []).sort((a,b)=>new Date(b.date)-new Date(a.date)).map(t => {
      return `<div class='border p-2 mb-2'>${t.date}: <span class='${t.type}'>â‚¹${t.amount}</span></div>`;
    }).join('');
    document.getElementById("transactionList").innerHTML = list;
    const bal = (customer.transactions||[]).reduce((s,t)=>s+(t.type==='credit'?t.amount:-t.amount),0);
    mainContent.innerHTML += `<h4 class="mt-3">Balance: â‚¹${bal.toLocaleString()}</h4>`;
  });
}
</script>

</body>
</html>
