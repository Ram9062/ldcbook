<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LDC BOOK - Shared Admin Version</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; }
    .customer-card { margin-bottom: 15px; cursor: pointer; transition: 0.2s; }
    .customer-card:hover { transform: scale(1.02); }
    .credit { color: green; }
    .debit { color: red; }
    .header-bar { background: #007bff; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    .transaction-list { max-height: 300px; overflow-y: auto; }
    .owner-only { display: none; }
    .balance-field { width: 120px; text-align: right; font-family: monospace; }
    .modal-header h5 { font-weight: bold; }
  </style>
</head>
<body>

<!-- Login Modal -->
<div class="modal fade show" id="loginModal" tabindex="-1" style="display:block;" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header justify-content-center">
        <h3 class="fw-bold text-primary">ðŸ“’ LDC BOOK</h3>
      </div>
      <div class="modal-body text-center">
        <div id="g_id_onload"
             data-client_id="553551404443-b4amscrqdjerd5t6kba627ulu6g52nks.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left"></div>
        <div class="my-3">
          <button class="btn btn-outline-secondary w-100 mb-2" onclick="enterReadOnly()">View Only</button>
        </div>
        <div id="loginError" class="text-danger mb-2" style="display:none;"></div>
      </div>
    </div>
  </div>
</div>

<!-- Header -->
<div class="header-bar" id="headerBar" style="display:none;">
  <h4 class="mb-0">ðŸ“’ LDC BOOK</h4>
  <div>
    <button class="btn btn-warning btn-sm me-2 owner-only" onclick="exportData()">Backup</button>
    <button class="btn btn-info btn-sm me-2 owner-only" onclick="importData()">Restore</button>
    <button class="btn btn-light btn-sm" onclick="logout()">Logout</button>
  </div>
</div>

<!-- Main Content -->
<div id="mainContent" class="container my-4" style="display:none;">
  <div class="d-flex justify-content-between mb-3">
    <input type="text" id="searchInput" class="form-control me-2" placeholder="Search" oninput="updateCustomerList()">
    <button class="btn btn-success owner-only" onclick="showAddCustomer()">+ Add Customer</button>
  </div>

  <div class="row text-center mb-4">
    <div class="col-4"><div class="p-3 bg-success text-white rounded"><h6>Total Credit</h6><h4>â‚¹<span id="totalCredit">0</span></h4></div></div>
    <div class="col-4"><div class="p-3 bg-danger text-white rounded"><h6>Total Debit</h6><h4>â‚¹<span id="totalDebit">0</span></h4></div></div>
    <div class="col-4"><div class="p-3 bg-info text-white rounded"><h6>Net Balance</h6><h4>â‚¹<span id="totalBalance">0</span></h4></div></div>
  </div>

  <div id="customerList"></div>
</div>

<!-- Add Customer Modal -->
<div class="modal fade" id="addCustomerModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5>Add Customer</h5></div>
      <div class="modal-body">
        <input type="text" id="newName" class="form-control mb-2" placeholder="Customer Name">
        <input type="text" id="newPhone" class="form-control mb-3" placeholder="Phone Number (10 digits)">
        <button class="btn btn-success w-100" onclick="addCustomer()">Add Customer</button>
      </div>
    </div>
  </div>
</div>

<!-- Customer Modal -->
<div class="modal fade" id="customerModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Customer Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="closeCustomerModal()"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="editName" class="form-control mb-2 owner-only" placeholder="Customer Name">
        <input type="text" id="editPhone" class="form-control mb-3 owner-only" placeholder="Phone Number">
        <button class="btn btn-primary w-100 mb-3 owner-only" onclick="updateCustomer()">Update Customer</button>

        <h5>Balance: â‚¹<span id="modalBalance">0</span></h5>

        <div class="row mb-3 owner-only">
          <div class="col-md-2 mb-1"><input type="number" id="txnAmount" class="form-control" placeholder="Amount"></div>
          <div class="col-md-2 mb-1"><select id="txnType" class="form-select"><option value="credit">Credit</option><option value="debit">Debit</option></select></div>
          <div class="col-md-4 mb-1"><input type="datetime-local" id="txnDate" class="form-control"></div>
          <div class="col-md-2 mb-1"><button class="btn btn-primary w-100" onclick="addTransaction()">Add</button></div>
        </div>

        <div class="transaction-list" id="txnList"></div>
        <div class="owner-only mt-3"><button class="btn btn-danger w-100" onclick="deleteCustomer()">Delete Customer</button></div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database-compat.js"></script>

<script>
// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyCphj2j6QXn3Ks2NPHKkOoc0qS42sCuctU",
  authDomain: "ldc-maintain.firebaseapp.com",
  databaseURL: "https://ldc-maintain-default-rtdb.firebaseio.com",
  projectId: "ldc-maintain",
  storageBucket: "ldc-maintain.appspot.com",
  messagingSenderId: "127227068289",
  appId: "1:127227068289:web:325decf42e3294386d7280"
};

firebase.initializeApp(firebaseConfig);
const dbRef = firebase.database().ref("customers");

let customers = [];
let selectedCustomerIndex = null;
let isOwner = false;
const allowedEmails = ["lokenathdriverscentre@gmail.com","sarkarraj877@gmail.com","sarkarkeya505@gmail.com"];

window.onload = () => {
  const storedEmail = localStorage.getItem("userEmail");
  if (storedEmail && allowedEmails.includes(storedEmail)) {
    isOwner = true;
    document.querySelectorAll('.owner-only').forEach(e => e.style.display = 'block');
    openApp();
  }
  window.onpopstate = handlePopState;
  handlePopState();
};

function handleCredentialResponse(response) {
  const data = parseJwt(response.credential);
  const email = data.email;
  if (allowedEmails.includes(email)) {
    isOwner = true;
    localStorage.setItem("userEmail", email);
    document.querySelectorAll('.owner-only').forEach(e => e.style.display = 'block');
    openApp();
  } else {
    document.getElementById("loginError").innerText = "Unauthorized Email Address!";
    document.getElementById("loginError").style.display = "block";
  }
}

function parseJwt(token) {
  var base64Url = token.split('.')[1];
  var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
  var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
  }).join(''));
  return JSON.parse(jsonPayload);
}

function enterReadOnly() { openApp(); }

function openApp() {
  loginModal.style.display = "none";
  headerBar.style.display = "flex";
  mainContent.style.display = "block";
  dbRef.on("value", snapshot => {
    customers = snapshot.val() || [];
    updateCustomerList();
    updateSummary();
  });
}

function logout(){
  localStorage.removeItem("userEmail");
  location.reload();
}

function updateCustomerList() {
  customerList.innerHTML = "";
  let filtered = customers.filter(c => c.name.toLowerCase().includes(searchInput.value.toLowerCase())).sort((a,b) => a.name.localeCompare(b.name));
  filtered.forEach((c, i) => {
    const bal = c.transactions.reduce((s,t)=>s+(t.type==="credit"?t.amount:-t.amount),0);
    customerList.innerHTML += `<div class="card customer-card" onclick="navigateToCustomer(${i})">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div><h5>${c.name}</h5><p>${c.phone}</p></div>
        <h5 class="${bal>=0?'credit':'debit'} balance-field">â‚¹${bal.toLocaleString()}</h5>
      </div></div>`;
  });
}

function updateSummary(){
  let cr=0, dr=0;
  customers.forEach(c => c.transactions.forEach(t => t.type==="credit"?cr+=t.amount:dr+=t.amount));
  totalCredit.textContent=cr.toLocaleString();
  totalDebit.textContent=dr.toLocaleString();
  totalBalance.textContent=(cr-dr).toLocaleString();
}

function navigateToCustomer(i){
  history.pushState({customer:i}, "", `#customer/${i}`);
  openCustomer(i);
}

function handlePopState() {
  const hash = window.location.hash;
  if (hash.startsWith("#customer/")) {
    const i = parseInt(hash.split("/")[1]);
    if (!isNaN(i)) openCustomer(i);
  } else closeCustomerModal();
}

function openCustomer(i){
  selectedCustomerIndex = i;
  const c = customers[i];
  editName.value = c.name;
  editPhone.value = c.phone;
  modalBalance.textContent = c.transactions.reduce((s,t)=>s+(t.type==="credit"?t.amount:-t.amount),0).toLocaleString();
  txnDate.value = new Date().toISOString().slice(0,16);
  txnList.innerHTML = c.transactions.map((t,index)=>`<div class="border-bottom py-1 ${t.type}">
    ${t.type.toUpperCase()}: â‚¹${t.amount.toLocaleString()} - ${t.date}
    ${isOwner ? `<button class="btn btn-sm btn-outline-primary ms-2" onclick="editTransaction(${index})">Edit</button>
    <button class="btn btn-sm btn-outline-danger ms-2" onclick="deleteTransaction(${index})">Delete</button>`: ''}</div>`).reverse().join('');
  new bootstrap.Modal(customerModal).show();
}

function closeCustomerModal(){ const modal = bootstrap.Modal.getInstance(customerModal); if (modal) modal.hide(); }

function showAddCustomer(){ new bootstrap.Modal(addCustomerModal).show(); }

function addCustomer() {
  const name = newName.value.trim();
  const phone = newPhone.value.trim();
  if (!name) return alert("Name is required");
  if (!/^\d{10}$/.test(phone)) return alert("Phone must be 10 digits");

  const newCustomer = { name, phone, transactions: [] };
  customers.push(newCustomer);
  dbRef.set(customers).then(() => {
    newName.value = ""; newPhone.value = "";
    bootstrap.Modal.getInstance(addCustomerModal).hide();
  });
}

function updateCustomer() {
  const name = editName.value.trim();
  const phone = editPhone.value.trim();
  if (!name) return alert("Name is required");
  if (!/^\d{10}$/.test(phone)) return alert("Phone must be 10 digits");

  customers[selectedCustomerIndex].name = name;
  customers[selectedCustomerIndex].phone = phone;
  dbRef.set(customers);
}

function addTransaction() {
  const amount = parseFloat(txnAmount.value);
  const type = txnType.value;
  const date = txnDate.value;
  if (isNaN(amount) || amount <= 0) return alert("Invalid amount");
  if (!date) return alert("Date required");

  customers[selectedCustomerIndex].transactions.push({ amount, type, date });
  dbRef.set(customers).then(() => {
    openCustomer(selectedCustomerIndex);
    txnAmount.value = "";
  });
}

function deleteTransaction(index) {
  if (!confirm("Delete this transaction?")) return;
  customers[selectedCustomerIndex].transactions.splice(index, 1);
  dbRef.set(customers).then(() => openCustomer(selectedCustomerIndex));
}

function editTransaction(index) {
  const txn = customers[selectedCustomerIndex].transactions[index];
  const newAmount = parseFloat(prompt("Enter new amount", txn.amount));
  if (isNaN(newAmount) || newAmount <= 0) return alert("Invalid amount");
  const newDate = prompt("Enter new date (YYYY-MM-DD HH:MM)", txn.date) || txn.date;
  txn.amount = newAmount;
  txn.date = newDate;
  dbRef.set(customers).then(() => openCustomer(selectedCustomerIndex));
}

function deleteCustomer() {
  if (!confirm("Delete this customer permanently?")) return;
  customers.splice(selectedCustomerIndex, 1);
  dbRef.set(customers).then(() => closeCustomerModal());
}

function exportData() {
  const dataStr = JSON.stringify(customers, null, 2);
  const blob = new Blob([dataStr], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = `backup_${new Date().toISOString().slice(0, 10)}.json`;
  a.click();
  URL.revokeObjectURL(url);
}

function importData() {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = ".json";
  input.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => {
      try {
        const importedData = JSON.parse(e.target.result);
        if (!Array.isArray(importedData)) throw "Invalid file format";
        customers = importedData;
        dbRef.set(customers).then(() => {
          updateCustomerList();
          updateSummary();
          alert("Data restored successfully!");
        });
      } catch (err) {
        alert("Error importing data: " + err);
      }
    };
    reader.readAsText(file);
  };
  input.click();
}
</script>
</body>
</html>
